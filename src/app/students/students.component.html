<header class="header">
  <h1>Student Management System</h1>
</header>

<main class="page">
  <section class="content">
    <header class="title-row">
      <h2>List of Students</h2>
      <a class="add-btn" [routerLink]="['/create-student']">Add Student</a>
    </header>

    <article class="student-card" *ngFor="let student of students()">
      <h3>{{ student.first_name }} {{ student.last_name }}</h3>
      <p>{{ student.course }}</p>
      <p>{{ student.year_level }} Year</p>
      <button class="delete-btn" (click)="deleteStudent(student.id)">Delete</button>
    </article>
  </section>
</main>
